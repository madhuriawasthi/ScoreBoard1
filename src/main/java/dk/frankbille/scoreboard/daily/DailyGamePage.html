<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1><span wicket:id="leagueName"></span> <small wicket:id="chartToggle" class="chart-toggle" data-toggle="collapse"><i class="icon-bar-chart"></i></small></h1>

	<div class="row-fluid collapse" wicket:id="chartContainer">
		<div class="span12">
			<span wicket:id="charts"></span>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span7">
			<h2><wicket:message key="playedGames"/></h2>
			<span wicket:id="playedGameList"></span>
		</div>
		<div class="span5">
			<h2><wicket:message key="playersByRating"/></h2>
			<span wicket:id="playersContainer"></span>
		</div>
		<div class="span5">
			<h2><wicket:message key="teamsByRating"/></h2>
			<span wicket:id="teamsContainer"></span>
		</div>
	</div>
</wicket:extend>
