<wicket:panel>
	<div class="control-group">
		<label wicket:for="score" class="control-label"><wicket:message key="score" /></label>
		<div class="controls">
			<input type="text" class="span1" wicket:id="score" wicket:message="placeholder:score" />
		</div>
	</div>
	
	<div class="control-group">
		<label wicket:for="players" class="control-label"><wicket:message key="players" /></label>
		<div class="controls">
			<input wicket:id="players" type="hidden" class="span4" />
		</div>
	</div>
	
	<div class="controls controls-row">
	</div>
</wicket:panel>
