<wicket:extend xmlns:wicket="http://www.w3.org/1999/XSL/Transform">
    <div class="span12">
        <form wicket:id="resetPasswordForm" class="form-horizontal">
            <p wicket:id="restorepassword"></p>

            <div class="control-group">
                <div class="controls">
                    <h1><wicket:message key="restorepassword"></wicket:message></h1>
                </div>
            </div>

            <div class="control-group">
                <label wicket:for="usernameField" class="control-label"><wicket:message key="username"/></label>
                <div class="controls">
                    <input type="text" wicket:id="usernameField" wicket:message="placeholder:username"/>
                </div>
            </div>

            <div class="control-group">
                <label wicket:for="passwordField" class="control-label"><wicket:message key="newPassword"/></label>
                <div class="controls">
                    <input type="password" wicket:id="passwordField" wicket:message="placeholder:password"/>
                </div>
            </div>

            <div class="control-group">
                <label wicket:for="repeatPasswordField" class="control-label"><wicket:message key="passwordRepeat"/></label>
                <div class="controls">
                    <input type="password" wicket:id="repeatPasswordField" wicket:message="placeholder:passwordRepeat"/>
                </div>
            </div>

            <div class="form-actions">
                <input type="submit" wicket:message="value:restorepassword" class="btn btn-primary"/>
            </div>
        </form>

    </div>
</wicket:extend>
