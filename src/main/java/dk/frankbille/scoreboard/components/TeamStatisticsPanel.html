<wicket:panel xmlns:wicket="http://wicket.apache.org">
<table class="table table-hover table-striped table-bordered">
	<thead>
		<tr>
			<th class="align-right">#</th>
			<th><wicket:message key="team"/></th>
			<th><wicket:message key="games"/></th>
			<th><wicket:message key="winRatio"/></th>
			<th><wicket:message key="rating"/></th>
			<th><wicket:message key="trend"/></th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="teams">
			<td class="align-right"><i wicket:id="medal" class="icon-trophy icon-large"></i> <span wicket:id="number"></span></td>
			<td wicket:id="name"></td>
			<td wicket:id="gamesCount"></td>
			<td wicket:id="winRatio"></td>
			<td wicket:id="rating"></td>
			<td wicket:id="trend"></td>
		</tr>
	</tbody>
</table>
</wicket:panel>
