<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="control-group">
		<label wicket:for="usernameField" class="control-label"><wicket:message key="username"/></label>
		<div class="controls">
			<input type="text" wicket:id="usernameField" class="span4" wicket:message="placeholder:username"/>
		</div>
	</div>
	
	<div class="control-group">
		<label wicket:for="defaultLeagueField:select" class="control-label"><wicket:message key="defaultLeague"/></label>
		<div class="controls">
			<span wicket:id="defaultLeagueField" class="span4"></span>
		</div>
	</div>
</wicket:panel>
